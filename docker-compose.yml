# EchoPay Project - Completely separate from VoiceUPI
name: echopay

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: echopay_db
    environment:
      POSTGRES_DB: echopay_db
      POSTGRES_USER: echopay_user
      POSTGRES_PASSWORD: echopay_password
    ports:
      - "5432:5432"
    volumes:
      - echopay_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U echopay_user -d echopay_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - echopay_network

  # Django Backend (UPI Transaction Service)
  django:
    build:
      context: ./DJBackend
      dockerfile: Dockerfile
    container_name: echopay_django
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=DJBackend.settings
      - DATABASE_URL=postgresql://echopay_user:echopay_password@db:5432/echopay_db
      - POSTGRES_DB=echopay_db
      - POSTGRES_USER=echopay_user
      - POSTGRES_PASSWORD=echopay_password
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - echopay_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Flask Backend (Intent Classification & Voice Assistant)
  flask:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: echopay_flask
    environment:
      - FLASK_ENV=development
      - FLASK_APP=flask_server.py
      - DJANGO_BASE_URL=http://django:8000/accounts
    ports:
      - "5002:5002"
    depends_on:
      - django
    networks:
      - echopay_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5002/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Rasa Conversational AI
  rasa:
    build:
      context: ./Rasa
      dockerfile: Dockerfile
    container_name: echopay_rasa
    ports:
      - "5005:5005"
    volumes:
      - ./Rasa/models:/app/models
    command: run --enable-api --cors "*" --debug
    networks:
      - echopay_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5005/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  echopay_postgres_data:
    name: echopay_postgres_data

networks:
  echopay_network:
    name: echopay_network
    driver: bridge

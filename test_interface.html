<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice UPI Intent Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            resize: vertical;
            min-height: 80px;
        }
        textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            display: none;
        }
        .result.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .intent-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            margin: 5px 0;
        }
        .intent-transfer {
            background-color: #e3f2fd;
            color: #1565c0;
        }
        .intent-balance {
            background-color: #fff3e0;
            color: #ef6c00;
        }
        .intent-request {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }
        .confidence-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .confidence-fill {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }
        .examples {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 6px;
        }
        .example-buttons {
            margin-top: 15px;
        }
        .example-btn {
            background-color: #17a2b8;
            font-size: 14px;
            padding: 8px 12px;
            margin: 4px;
        }
        .example-btn:hover {
            background-color: #138496;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Voice UPI Intent Classifier</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Enter a voice command related to UPI transactions to predict the intent
        </p>
        
        <div class="input-section">
            <label for="textInput">Enter your text:</label>
            <textarea id="textInput" placeholder="e.g., send 500 to my friend, check my balance, request money from dad"></textarea>
        </div>
        
        <button onclick="predictIntent()">
            <span id="predictText">üîÆ Predict Intent</span>
            <span id="loadingIcon" class="loading" style="display: none;"></span>
        </button>
        
        <button onclick="clearAll()">üóëÔ∏è Clear</button>
        
        <div id="result" class="result">
            <h3>Prediction Result:</h3>
            <div id="resultContent"></div>
        </div>
        
        <div class="examples">
            <h3>üí° Try these examples:</h3>
            <p>Click on any example to test it:</p>
            <div class="example-buttons">
                <button class="example-btn" onclick="setExample('send 1000 to my brother')">Send Money</button>
                <button class="example-btn" onclick="setExample('what is my current balance')">Check Balance</button>
                <button class="example-btn" onclick="setExample('ask mom for 500 rupees')">Request Money</button>
                <button class="example-btn" onclick="setExample('transfer 250 to john via upi')">Transfer Money</button>
                <button class="example-btn" onclick="setExample('how much money do i have')">Balance Inquiry</button>
                <button class="example-btn" onclick="setExample('collect 100 from dad')">Collect Money</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin; // Use current origin in production
        
        async function predictIntent() {
            const textInput = document.getElementById('textInput');
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            const predictText = document.getElementById('predictText');
            const loadingIcon = document.getElementById('loadingIcon');
            
            const text = textInput.value.trim();
            
            if (!text) {
                showError('Please enter some text');
                return;
            }
            
            // Show loading state
            predictText.style.display = 'none';
            loadingIcon.style.display = 'inline-block';
            document.querySelector('button').disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showSuccess(data);
                } else {
                    showError(data.error || 'Unknown error occurred');
                }
                
            } catch (error) {
                showError('Failed to connect to the API: ' + error.message);
            } finally {
                // Hide loading state
                predictText.style.display = 'inline';
                loadingIcon.style.display = 'none';
                document.querySelector('button').disabled = false;
            }
        }
        
        function showSuccess(data) {
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            const intentClass = `intent-${data.intent.split('_')[0]}`;
            const confidencePercent = (data.confidence * 100).toFixed(1);
            
            resultContent.innerHTML = `
                <div style="margin-bottom: 15px;">
                    <strong>Intent:</strong> 
                    <span class="intent-badge ${intentClass}">${data.intent}</span>
                </div>
                <div style="margin-bottom: 15px;">
                    <strong>Confidence:</strong> ${confidencePercent}%
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${confidencePercent}%"></div>
                    </div>
                </div>
                <div style="margin-bottom: 10px;">
                    <strong>Original Text:</strong> "${data.input_text}"
                </div>
                <div>
                    <strong>Processed Text:</strong> "${data.cleaned_text}"
                </div>
            `;
            
            resultDiv.className = 'result success';
            resultDiv.style.display = 'block';
        }
        
        function showError(message) {
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.innerHTML = `<strong>Error:</strong> ${message}`;
            resultDiv.className = 'result error';
            resultDiv.style.display = 'block';
        }
        
        function clearAll() {
            document.getElementById('textInput').value = '';
            document.getElementById('result').style.display = 'none';
        }
        
        function setExample(text) {
            document.getElementById('textInput').value = text;
            predictIntent();
        }
        
        // Allow Enter key to trigger prediction
        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                predictIntent();
            }
        });
        
        // Auto-focus on text input
        document.getElementById('textInput').focus();
    </script>
</body>
</html>
